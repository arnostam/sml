     <input type=hidden name="retURL" value="https://arnostam.github.io/sml/thankyou/ty.html">

<div class="breaker">Company</div>

     <label for="company">Company</label><input  id="company" maxlength="40" name="company" size="20" type="text" /><br>

     <label for="street">Street</label><textarea name="street"></textarea><br>

     <label for="zip">Zip</label><input  id="zip" maxlength="20" name="zip" size="20" type="text" /><br>

     <label for="city">City</label><input  id="city" maxlength="40" name="city" size="20" type="text" /><br>

     <label for="country">Country</label><input  id="country" maxlength="40" name="country" size="20" type="text" /><br>

     <label for="url">Website</label><input  id="url" maxlength="80" name="url" size="20" type="text" /><br>

     <label for="industry">Industry</label><select  id="industry" name="industry"><option value="">--None--</option><option value="Advertising">Advertising</option>
     <option value="Aerospace &amp; Defense">Aerospace &amp; Defense</option>
     <option value="Agriculture">Agriculture</option>
     <option value="Apparel">Apparel</option>
     <option value="Banking">Banking</option>
     <option value="Biotechnology">Biotechnology</option>
     <option value="Business Services">Business Services</option>
     <option value="Chemicals">Chemicals</option>
     <option value="Communications">Communications</option>
     <option value="Construction">Construction</option>
     <option value="Consulting">Consulting</option>
     <option value="Education">Education</option>
     <option value="Electronics">Electronics</option>
     <option value="Energy">Energy</option>
     <option value="Engineering">Engineering</option>
     <option value="Entertainment">Entertainment</option>
     <option value="Environmental">Environmental</option>
     <option value="Finance">Finance</option>
     <option value="Food &amp; Beverage">Food &amp; Beverage</option>
     <option value="Government">Government</option>
     <option value="Healthcare">Healthcare</option>
     <option value="Hospitality">Hospitality</option>
     <option value="Insurance">Insurance</option>
     <option value="Machinery">Machinery</option>
     <option value="Manufacturing">Manufacturing</option>
     <option value="Media">Media</option>
     <option value="Not For Profit">Not For Profit</option>
     <option value="Other">Other</option>
     <option value="Recreation">Recreation</option>
     <option value="Retail">Retail</option>
     <option value="Shipping">Shipping</option>
     <option value="Technology">Technology</option>
     <option value="Telecommunications">Telecommunications</option>
     <option value="Transportation">Transportation</option>
     <option value="Utilities">Utilities</option>
     </select><br>
     <div class="breaker">Contact Person</div>

     <label for="salutation">Salutation</label><select  id="salutation" name="salutation"><option value="">--None--</option><option value="Mr.">Mr.</option>
     <option value="Ms.">Ms.</option>
     <option value="Mrs.">Mrs.</option>

     </select><br>


     <label for="title">Title</label><input  id="title" maxlength="40" name="title" size="20" type="text" /><br>

     <label for="first_name">First Name</label><input  id="first_name" maxlength="40" name="first_name" size="20" type="text" /><br>

     <label for="last_name">Last Name</label><input  id="last_name" maxlength="80" name="last_name" size="20" type="text" /><br>

     <label for="phone">Phone</label><input  id="phone" maxlength="40" name="phone" size="20" type="text" /><br>

     <label for="description">Description</label><textarea name="description" placeholder="Please enter your contact details here. Including: Name, Department, Employee Number and Email"></textarea><br>

     <input type="submit" name="submit">

      </div>
